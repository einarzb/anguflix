<html>
<head>
  <title>Anguflix</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="appAnguflix">  

<div class="container">

<!--   <div class="logo row"> 
      <div class="col-md-2 col-md-offset-3">  
          <img width="300" height="100" src="images/angular.svg"/>
      </div>
  </div>  --> 

   <div class="row"> 
      <div class="col-md-6 col-md-offset-3">  
          <section class="search">
              <!-- <h1>search movies</h1> -->

               <div class="input-group">
                   <input type="text" class="form-control" ng-model="searchTitle" placeholder="Enter movie name">
                    <span class="input-group-btn">
                  <button type="button" class="btn btn-danger" ng-click="searchTitle()">search</button>
                    </span>
                </div>

          </section>

          <section class="results">
            <div ng-controller="anguflixCtrl">
              <h1>{{title}}</h1>
            </div>  
          </section>

          <section class="collection">
            <h1>your collection</h1>
            <ul>
              <li>lalal</li>
            </ul>
          </section>

          <section class="rate">
             <ul ng-controller="anguflixCtrl">
                <li ng-repeat="movie in moviesList | orderBy: '-rate'">
                {{movie.name}} rate: <span ng-bind-html="movie.rate"></span>
                </li>
              </ul>
          </section>
      </div> <!--end col-->
   </div>  <!--end row-->
</div> <!-- end container -->  
  <div class="fluid-container"> 
       <div class="row"> 
          <div>
            <section class="promotion">
            </section>
          </div>  
      </div> 
  </div>   

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.2/angular-sanitize.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="anguflixService.js"></script>
<script type="text/javascript" src="anguflixCtrl.js"></script>


</body>
</html>
