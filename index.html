<html>
<head>
  <title>Anguflix</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="appAnguflix">  

<div class="container">

<!--   <div class="logo row"> 
      <div class="col-md-2 col-md-offset-3">  
          <img width="300" height="100" src="images/angular.svg"/>
      </div>
  </div>  --> 
<div class="row">
  <div class="col-xs-3 col-xs-offset-5 budget" ng-controller="anguflixCtrl">
    <h5>budget: {{userBudget}}$</h5>
  </div>  
</div>  

   <div class="row"> 
      <div class="col-md-7 col-md-offset-3">  
              <section class="search">
                   <div class="input-group">
                       <input type="text" class="form-control" ng-model="movieTitle" placeholder="Enter movie name">
                        <span class="input-group-btn">
                      <button type="button" class="btn btn-danger" ng-click="getTitle()">search</button>
                        </span>
                    </div>
              </section>
      </div> <!--end col-->
  </div>  <!--end row-->
  <div class="row">
    <div class="col-md-7 col-md-offset-3"> 
       <h3>Select movies from below to add to your collection</h3> 
    </div>
 </div>        
</div> <!-- end container -->     
<!--hardcoded movie list-->
       <div class="fluid-container">    
          <section class="hardcoded">
             <div ng-controller="anguflixCtrl">
                  <div class="well" ng-repeat="movie in moviesList | orderBy: '-title'">
                      <h3>{{movie.title}} <span style="font-size:25px;">{{movie.year}}</span></h3>
                      <p>{{movie.plot}}</p>
                      <img src="{{movie.poster}}"/><br><br>
                      <button type="button" class="btn btn-danger btn-sm" ng-click="addToCollection()">add to collection</button>
                    <!-- rate: <span ng-bind-html="movie.rate"></span> -->
                  </div>  
             </div><!--ngcontroller-->
          </section>
      </div> <!--end of fluid container-->

<!--collection-->
  <div class="container">
    
    <div class="row">
      <div class="col-md-7 col-md-offset-5"> 
         <h3> your collection</h3> 
      </div>
    </div>    

    <div class="row"> 
      <div class="col-md-7 col-md-offset-3">  
              <section class="collection">
                   <div class="well" ng-repeat="movie in userCollection | orderBy: '-title'">
                      <h3>{{movie.title}} <span style="font-size:25px;">{{movie.year}}</span></h3>
                      <p>{{movie.plot}}</p>
                      <img src="{{movie.poster}}"/><br><br>
                      <button type="button" class="btn btn-danger btn-sm" ng-click="addToCollection()">add to collection</button>
                    <!-- rate: <span ng-bind-html="movie.rate"></span> -->
                  </div>  
              </section>
      </div> <!--end col-->
    </div>  <!--end row--> 
 </div> <!--end container-->

            </div>  
          </section> -->

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.2/angular-sanitize.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="anguflixService.js"></script>

</body>
</html>
